<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loan Tenure Selection</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Loan Tenure Selection</h1>
        <form id="tenureForm">
            <div class="form-group">
                <label for="sanctionedAmount">Sanctioned Amount:</label>
                <input type="text" id="sanctionedAmount" readonly>
            </div>
            <div class="form-group">
                <label for="interestRate">Interest Rate:</label>
                <input type="text" id="interestRate" value="14%" readonly>
            </div>
            <div class="form-group">
                <label for="tenure">Select Tenure:</label>
                <select id="tenure" required></select>
            </div>
            <div class="form-group">
                <label for="emi">EMI:</label>
                <input type="text" id="emi" readonly>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
