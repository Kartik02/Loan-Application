<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loan Application</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Loan Application</h1>
        <form id="loanForm">
            <div class="form-group">
              <label for="fullName">Full Name: <span class="required">*</span></label>
                <input type="text" id="fullName" required>
                <span id="fullNameValidationMessage" class="validation-message"></span>
            </div>
            <div class="form-group">
                <label for="email">Email: <span class="required">*</span></label>
                <input type="email" id="email" required>
                <span id="emailValidationMessage" class="validation-message"></span>
            </div>
            <div class="form-group">
              <label for="pan">PAN: <span class="required">*</span></label>
                <input type="text" id="pan" maxlength="10" required>
                <span id="panValidationMessage" class="validation-message"></span>
            </div>
            <div class="form-group">
              <label for="loanAmount"
              >Loan Amount: <span class="required">*</span></label
            >
            <input type="number" id="loanAmount" name="loanAmount" pattern="[0-9]{1,9}" required />
            <span id="amountInWords"></span>
            <div
              id="loanAmountValidationMessage"
              class="validation-message"
            ></div>
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
      <script src="js/script.js"></script>
    </body>
  </html>
